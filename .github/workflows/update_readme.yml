name: Update README with Commit History

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Commit Details and Update README
        run: |
          echo "- ğŸ•’ $(date) | ğŸŒ¿ Branch: $(git rev-parse --abbrev-ref HEAD) | ğŸ“ Commit: $(git log -1 --pretty=format:'%s')" >> commit_history.txt
          cat commit_history.txt >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md commit_history.txt
          git commit -m "ğŸ“ Updated README with latest commit details"
          git push
